{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ post.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary" style="background-color: gray; color: white;">
      Yes,Delete
     </button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
